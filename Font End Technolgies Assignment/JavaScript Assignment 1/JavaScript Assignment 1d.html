<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort the array Ascending order or descending order.</p>

<button onclick="myFunction1()">Sort in Ascending order</button>
<button onclick="myFunction2()">Sort in Descending order</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
//const points = [40, 100, 1, 5, 25, 10];
//document.getElementById("demo").innerHTML = points; //

const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction1() {
  fruits.sort();
  document.getElementById("demo").innerHTML = fruits;
}
function myFunction2() {
fruits.sort();
fruits.reverse();(function(a, b){return b - a});
  document.getElementById("demo1").innerHTML = fruits;
}
</script>

</body>
</html>
